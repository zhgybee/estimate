	<script type="text/javascript">

		$(function()
		{
			changeyear();
			$("#year-selector").click(function()
			{
				changeyear();
			});

			$("#export-button").on("click", function()
			{
				$("table").table2excel
				({
					exclude: "",
					name: "月度资金计划",
					filename: "月度资金计划" + new Date().toISOString().replace(/[\-\:\.]/g, ""),
					fileext: ".xls",
					exclude_img: true,
					exclude_links: true,
					exclude_inputs: true
				});
			});

			$("#starter-button").on("click", function()
			{
				var month = $("#month").val();
				showLoading();
				$.getJSON('../p2/do.jsp', {year:$("#year-selector").val()}, function(response)
				{
					hideLoading();
					if(response.STATUS == 1)
					{
						
						var rows = response.DATA.ROWS;
						var monthratios = response.DATA.MONTHRATIOS;
						var monthtotalratios = response.DATA.MONTHTOTALRATIOS;


						var insidetotalcost = 0;
						var outsidetotalcost = 0;
						var totalprice = 0;		
						$.each(rows, function(i, row)
						{
							var volume = parseFloat(row["X"]);
							var model = row["MODEL"];
							var cost = parseFloat(row["COST"]);
							var price = parseFloat(row["PRICE"]);
							var isinside = row["ISINSIDE"];
							var monthratio = monthratios[model];
							if(monthratio == null)
							{
								monthratio = monthtotalratios;
							}


							var ratio = parseFloat(monthratio[month] || 0);
							if(isinside == "1")
							{
								insidetotalcost += ratio * (volume * cost);
							}
							else if(isinside == "0")
							{
								outsidetotalcost += ratio * (volume * cost);
							}
							totalprice += ratio * (volume * price);

						});



						$("#v020102").html(-parseFloat($("#p1").val() || 0) - 122500);
						$("#v020201").html( parseFloat($("#p2").val() || 0) + parseFloat($("#p3").val() || 0) + parseFloat(totalprice) * 1.16 );
						$("#v030101").html(parseFloat(insidetotalcost).toFixed(2));
						$("#v030201").html(parseFloat(outsidetotalcost).toFixed(2));
						$("#v030202").html($("#p4").val());
						$("#v030203").html($("#p5").val());
						$("#v030211").html($("#p6").val());
						
					}
					else
					{
						$("table").prepend('<div style="text-align:center; color:red">错误（'+response.MESSAGES+'）</div>');
					}
				});
			});
		});	

		function changeyear()
		{
			var year = $("#year-selector").val();
			$("#year-panel").html(year + "年");
		}
